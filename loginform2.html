

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center"> Sign up Today!</h1>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Member Sign-Up!</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Name: </label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="text"> Email: </label>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Age: </label>
                            <input type="number" class="form-control" id="ageInput">
                        </div>
                        <div class="form-group">
                            <label for="text">How did you learn about us?</label>
                            <textarea class="form-control" rows="5" id="commentInput"></textarea>
                        </div>
                        <button type="submit" clss="btn btn-default" id="addUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Most recent member</h3>
                </div>
                <div class="panel-body">
                    <h2 id="nameDisplay"></h2>
                    <h2 id="emailDisplay"></h2>
                    <h2 id="ageDisplay"></h2>
                    <h2 id="commentDisplay"></h2>
                </div>
            </div>
        </div>
    </div>
</div>


</div>

<script type="text/javascript" src="login.js"></script>

</body>


</html>
